<!DOCTYPE HTML>
<html>
<head>
    <title>Plata Cabana</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <style>
        .contribution-table {
            width: 100%;
            margin-top: 2em;
        }
        .contribution-table th,
        .contribution-table td {
            padding: 0.5em;
            text-align: left;
        }
        .contribution-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .total-row {
            font-weight: bold;
            border-top: 2px solid #666;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
        }
        .header {
            text-align: center;
            margin-bottom: 2em;
        }
        .last-update {
            text-align: right;
            font-size: 0.9em;
            color: #666;
            margin-top: 2em;
        }
        .paid-full {
            color: #4CAF50;
        }
        .needs-to-pay {
            color: #FFA726;
        }
    </style>
</head>
<body class="is-preload">
    <div class="container">
        <div class="header">
            <h1>Plata Cabana</h1>
            <p>Total de plată per persoană: <span id="targetAmount">290</span> RON</p>
        </div>

        <table class="contribution-table">
            <thead>
                <tr>
                    <th>Nume</th>
                    <th>Sumă Plătită</th>
                    <th>Rămas de Plată</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="paymentTableBody">
                <!-- Payment rows will be generated by JavaScript -->
            </tbody>
        </table>

        <div class="last-update">
            Ultima actualizare: <span id="lastUpdate"></span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/browser.min.js"></script>
    <script src="../assets/js/breakpoints.min.js"></script>
    <script src="../assets/js/util.js"></script>
    <script src="../assets/js/main.js"></script>
    
    <script>
        // Payment data - only update the amounts here
        const payments = [
            { name: 'Voic', amount: 290 },
            { name: 'Dutu', amount: 100 },
            { name: 'Marc', amount: 100 },
            { name: 'Iuli', amount: 150 },
            { name: 'Teo', amount: 150 },
            { name: 'Victor', amount: 290 },
            { name: 'Comanci', amount: 100 },
            { name: 'Robert', amount: 200 },
            { name: 'Sobo', amount: 100 },
            { name: 'Simon', amount: 290 },
            { name: 'Simina M.', amount: 290 },
            { name: 'Diana', amount: 290 },
            { name: 'Luci', amount: 250 },
            { name: 'Marc Gruita', amount: 250 },
            { name: 'Oancea', amount: 100 },
            { name: 'Tomy', amount: 100 },
            { name: 'Ilinca', amount: 100 },
            { name: 'Calin', amount: 100 },
            { name: 'Bote', amount: 100 }
        ];

        const targetAmount = 290; // Total amount required per person

        function updateTable() {
            const tableBody = document.getElementById('paymentTableBody');
            let totalPaid = 0;
            let totalRemaining = 0;
            let html = '';

            // Generate rows for each payment
            payments.forEach(payment => {
                const remaining = targetAmount - payment.amount;
                totalPaid += payment.amount;
                totalRemaining += remaining;

                const isPaidFull = remaining <= 0;
                const statusClass = isPaidFull ? 'paid-full' : 'needs-to-pay';
                const statusText = isPaidFull ? '✓ Plătit Integral' : 'În așteptare';

                html += `
                    <tr>
                        <td>${payment.name}</td>
                        <td>${payment.amount} RON</td>
                        <td class="${statusClass}">${remaining} RON</td>
                        <td class="${statusClass}">${statusText}</td>
                    </tr>
                `;
            });

            // Add total row
            html += `
                <tr class="total-row">
                    <td>Total</td>
                    <td>${totalPaid} RON</td>
                    <td>${totalRemaining} RON</td>
                    <td></td>
                </tr>
            `;

            tableBody.innerHTML = html;

            // Update last update timestamp
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleDateString('ro-RO');
        }

        // Initial update
        updateTable();
    </script>
</body>
</html>
